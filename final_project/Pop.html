<head>
<style>
input[type=text] {
    width: 100%;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}
</style>
</head>

<form>
  <input type="text" name="search" placeholder="Search..">
</form>

<!-- Change every 3 seconds -->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <!-- Wrapper for slides background image -->
    <div class="carousel-inner">
    <div class="item active">
        <img src="http://www.youredm.com/wp-content/uploads/2014/12/Pop-Music-Your-EDM.jpg"  style="width:100%; height:300px">
      </div>
      <div class="item">
        <img src="http://3.bp.blogspot.com/-9neazBaZetg/T91Pb1VaytI/AAAAAAAAAKk/jcIXijYDtPs/s1600/tone+vector.jpg" style="width:100%; height:300px">
      </div>
      <div class="item">
        <img src="https://assets.entrepreneur.com/content/16x9/822/20160503164925-pop-music-crowd-cheering-concert.jpeg" style="width:100%; height:300px">
      </div>
    </div>

<!-- Left and right controls arrow -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
