  style="height: 100%;width:100%">
  <img class="mySlides" src="https://i.ytimg.com/vi/dhviMuktFdA/maxresdefault.jpg"
  style="height:100%;width:100%">

  <!-- Here is arrow button  -->
  <button class="w3-button w3-red w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-red w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>


  <!-- Make the arow working to change the image  -->
  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
  </script>


<!-- Change every 3 second  -->
<script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 3000);
  }
</script>
